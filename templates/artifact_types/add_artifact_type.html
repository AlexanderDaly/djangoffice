{% extends "base.html" %}
{% block title %}Add Artifact Type | {% endblock %}
{% block menu %}{% menu "manage" "artifact_types" %}{% endblock %}
{% block content %}
<h1>Add Artifact Type</h1>
<form name="artifactTypeForm" id="artifactTypeForm" action="." method="POST">
<table cellspacing="0">
<tbody>
{{ form }}
</tbody>
</table>
<div class="buttons">
  <button type="submit" class="positive"><img src="{{ MEDIA_URL }}img/add.png" alt=""> Add Artifact Type</button>
  <a href="{% url artifact_type_list %}" class="negative"><img src="{{ MEDIA_URL }}img/cancel.png" alt=""> Cancel</a>
</div>
</form>
{% endblock %}
