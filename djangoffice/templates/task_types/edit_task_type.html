{% extends "base.html" %}
{% block title %}Edit Task Type '{{ task_type.name|escape }}' | {% endblock %}
{% block menu %}{% menu "manage" "task_types" %}{% endblock %}
{% block content %}
<h1>Edit Task Type</h1>
<form name="taskTypeForm" id="taskTypeForm" action="." method="POST">
<table cellspacing="0">
{{ form }}
</table>
<div class="buttons">
  <button type="submit" class="positive"><img src="{{ MEDIA_URL }}img/tick.png" alt=""> Edit Task Type</button>
  <a href="{{ task_type.get_absolute_url }}" class="negative"><img src="{{ MEDIA_URL }}img/cancel.png" alt=""> Cancel</a>
</div>
</form>
{% endblock %}
